<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8' />
  <title>User Directory</title>

  <!-- Handlebars -->
  <script src='https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js'></script>

  <!-- Google Fonts -->
  <link rel='preconnect' href='https://fonts.googleapis.com' />
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin />
  <link href='https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap'
    rel='stylesheet' />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <!-- Custom Stylesheet -->
  <link rel='stylesheet' href='assets/css/styles.css' />

  <!-- Bootstrap -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>

  <!-- jQuery -->
  <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>

  <!-- Custom Script -->
  <script src='assets/js/script.js' defer></script>

</head>

<body>
  <script id='template' type='text/x-handlebars-template'>
      <table class='table'>
        <tr>
          <th>â„–</th>
          <th>Name</th>
          <th>Birthday</th>
          <th>City</th>
          <th>Country</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
        {{#each user}}
          <tr>
            <td>{{@index}}</td>
            <td>{{name}}</td>
            <td>{{birthday}}</td>
            <td>{{address.city}}</td>
            <td><a>{{address.country}}</a></td>
            <td>{{email}}</td>
            <td><span class='material-symbols-outlined' data-toggle="popover" title="{{phone}}">info</span></td>
          </tr>
        {{/each}}
      </table>
    </script>

  <div id='users'></div>
  <div></div>
</body>

</html>
