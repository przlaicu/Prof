<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Easy Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p id="mark">This is a paragraph.</p>

    <p class="gone">Click on me and I'll disappear.</p>
    <p id="dclick">Double-click on me and I'll disappear.</p>
    <button type="button" class="hide-btn">Hide Paragraphs</button>
    <button type="button" class="show-btn">Show Paragraphs</button>
    <button type="button" class="toggle-btn">Fade Toggle Paragraphs</button>

    <button type="button" id="button-box">Start Animation</button>

    <button type="button" id="callback">Click me</button>

    <div class="box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
